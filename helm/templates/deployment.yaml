apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: kat
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: kat
      app.kubernetes.io/instance: {{ $.Release.Name }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: kat
        app.kubernetes.io/instance: {{ $.Release.Name }}
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: kat-application
          image: "{{ .Values.container.repository }}kat-application:{{ .Chart.AppVersion }}"
          ports:
            - containerPort: 8082
              protocol: TCP
              name: kat
          livenessProbe:
            failureThreshold: 15
            httpGet:
              path: actuator/info
              port: 8082
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
          ports:
            - containerPort: 8082
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: actuator/info
              port: 8082
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            limits:
              cpu: 8001m
              memory: 800Mi
            requests:
              cpu: 200m
              memory: 401Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          envFrom:
            {{- range $.Values.environment.variables._default_config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.variables.config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.variables.secrets }}
            - secretRef:
                name: {{ . }}
            {{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: kat
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: kat-application
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: kat-application
        elasticGrokFilter: {{ .Values.deployment.elasticGrokFilter }}
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: kat-application
          image: "{{ .Values.repository }}kat-application:{{ .Values.container.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.container.image.pullPolicy }}
          ports:
            - containerPort: 8082
              protocol: TCP
              name: kat
          livenessProbe:
            failureThreshold: 15
            httpGet:
              path: actuator/health/liveness
              port: 8082
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: actuator/health/readiness
              port: 8082
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            limits:
              memory: {{ .Values.deployment.memory }}
            requests:
              cpu: 50m
              memory: {{ .Values.deployment.memory }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          envFrom:
            {{- range $.Values.environment.variables._default_config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.variables.config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.variables.secrets }}
            - secretRef:
                name: {{ . }}
            {{- end }}